<html>
    <head>
        <link rel="Stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <title>Registration</title>
    </head>
    <body>

    <div class="all">
      <div class="title">
      <div class="viitlogo">
        <img src="./download.png">
      </div>
      <h2>FY Registration</h2>
      <div class="EDClogo">
        <img src="./edc_logo-removebg-preview_mhknvu.webp">
      </div>
      </div>
      <div class="wrap_temp">
        <div class="sign_up_img">
          <img src="./signup-image.jpg" alt="image of Table and chair."/>
        </div>
      <div class="wrapper">
      <form action="#" method="#">
        <div class="input-box">
          <h3></h3>
          <input type="text" name="Name" placeholder="Enter your Full Name" required>
        </div>
        <div class="input-box">
          <select name="Branch" id="Branch" required>
            <option value="" disabled selected hidden>Select your Branch</option>
            <option value="AIDS">AI&DS</option>
            <option value="CE(AI&ML)">CE(AI&ML)</option>
            <option value="CE(AI)">CE(AI)</option>
            <option value="CE(Iot,CS&BT)">CE(IoT,CS & BT)</option>
            <option value="CE(Software Engineering)">CE(Software Engineering)</option>
            <option value="CE(DS)">CE(DS)</option>
            <option value="CE">CE</option>
            <option value="IT">IT</option>
            <option value="EnTc">EnTc</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
          </select>
        </div>
        <div class="input-box">
          <input type="email" name="E-mail" placeholder="Enter Your Email" required>
        </div>
        <div class="input-box">
          <input type="number" name="PRN" placeholder="Enter your PRN" required>
        </div>
        <div class="input-box">
          <input type="number" name="Phone" placeholder="Enter your Roll No." required>
        </div>
        <div class="input-box" id="Feedback">
          <input type="text" name="Feedback" placeholder="Enter Your Feedback" required>
        </div>
        <div class="input-box button" style="border-bottom-width: 20px;
        height: 40px;">
        <input type="Submit" value="Register Now">
        </div>
        <div class="text">
        <!-- <h3>Already have an account? <a href="Login.html">Login now</a></h3> -->
        </div>
      </form>
    </div>
  </div>
  </div>
  </body>
</html>
